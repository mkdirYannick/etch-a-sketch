<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='title'>Pixel Art</h1>
        <div id="container">
            <section id="canva"></section>
            <section id="buttons">
                <button id="clear">Clear</button>
                <div>Color:</div>
                <input id="colorButton" type="color">
                <button id="rainbowButton">Rainbow mode</button>
                <div>Pixel size:</div>
                <input id="gridSize" type="range" min="4" max="64" value="16">
                <button id="pencil">Pencil mode</button>
                <button id="eraser">Eraser</button>
            </section>
        </div>
</body>
</html>
